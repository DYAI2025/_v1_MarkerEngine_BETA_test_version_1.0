- Person A feuert binnen zwei Tagen sieben passive Aggressions‑Marker, Person B reagiert
  defensiv → Cluster C_INDIRECT_CONFLICT_AVOIDANCE aktiv, Meta löst aus.
- Dauerhaft destruktive Kritik und Machtbeschlüsse von A → C_DOMINANCE_BEHAVIOR_PATTERN
  aktiv → Meta meldet hochriskante Dynamik.
- 'Wechsel: Schuldumkehr‑Schleife + Abwertung, dann Schweigen → beide Cluster aktiv,
  Meta >1.'
