- System schlägt De‑Escalation‑Prompt vor.
- Meta‑Score 0.92 → akute Gefahr der Beziehungsabbrüche.
- 'Bericht: gestaute Konflikte, Machtgefälle, Gaslighting – Meta bestätigt.'
- Kombi aus Dominanz + Schuldumkehr – systemische Dysbalance.
- Indirekte Angriffe führen zu Rückzug, dann Power Play – Kreislauf.
- Coach‑Interface zeigt line chart der Cluster‑Aktivierungen mit Peaks.
- Meta aktiviert Notfall‑Intervention im Chat‑Bot.
- 'Fallbeispiel im Seminar: Live‑Analyse demonstriert Meta‑Marker.'
